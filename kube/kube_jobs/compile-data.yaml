apiVersion: batch/v1
kind: Job 
metadata:
  name: compile-data
  namespace: gpn-mizzou-muem 
spec:
  ttlSecondsAfterFinished: 3600
  completions: 1
  backoffLimit: 0
  template:
    metadata:
      name: compile-data
      namespace: gpn-mizzou-muem
    spec:
      restartPolicy: Never
      containers:
        - name: compile-data
          image: docker.io/kovaleskilab/ml_basic:v4
          command: ["/bin/sh", "-c"]

          args: ["set -x &&
        mkdir -p /root/.ssh &&
                    git clone git@github.com:Kovaleski-Research-Lab/near_field_inverse_design.git && 
                    python3 /develop/code/near_field_inverse_design/main.py --config /develop/code/near_field_inverse_design/config.yaml"]
          resources:
            limits:
              memory: 64Gi
              cpu: 4
            requests:
              memory: 32Gi
              cpu: 4
          volumeMounts: 
            - name: preprocessed-data
              mountPath: /develop/data/preprocessed_data
            - name: ssh-key
              mountPath: "/root/.ssh"
              readOnly: true

      volumes:
        - name: preprocessed-data  # this is where preprocessed pickle files are
          persistentVolumeClaim:
            claimName: preprocessed-data
        - name: ssh-key
          secret:
            secretName: github-ssh-key
            defaultMode: 0400