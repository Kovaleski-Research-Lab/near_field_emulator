apiVersion: v1
kind: Pod
metadata:
  name: jupyter-results
spec:
  containers:
    - name: jupyter-results
      image: jupyter/scipy-notebook
      ports:
        - containerPort: 8888
      command: ["start-notebook.sh"]
      args: ["--NotebookApp.token=''", "--NotebookApp.password=''"]
      resources:
        limits:
          memory: 20G
          cpu: 2
        requests:
          memory: 10G
          cpu: 2
      volumeMounts:
        - name: training-results 
          mountPath: /develop/results
          
  volumes:
    - name: training-results
      persistentVolumeClaim:
        claimName: training-results

  restartPolicy: Never