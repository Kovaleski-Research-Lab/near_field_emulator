resim : 1

#--------------------------------
#       General Params
#--------------------------------
seed: [True, 1337]
train: True
model_id: 'mlp_3x3_v3'
torch_home: '/develop/pretrained_models'
exp_name: 'Test One'
num_design_params: 9



#--------------------------------
#       Network Params
#--------------------------------

# General Parameters
# - arch: Network architecture (0: MLP, 1: LSTM, 2: ConvLSTM)

arch: 0

# MLP Parameters
# - ***separate MLPs for real and imaginary parts***
# - layers: Hidden layer neuron counts, len(layers) = number of hidden layers
# - activation: Activation function for hidden layers
# - mlp_strategy: 0: full, 1: patch-wise 2: distributed subset

mlp_real:
    layers: [1024, 512, 128, 64]
    activation: 'relu'

mlp_imag:
    layers: [1024, 512, 128, 64]
    activation: 'relu'

mlp_strategy: 2

# LSTM Parameters
# - num_layers: number of lstm layers (i.e., stacked networks)
# - i_dims: number of input dimensions for lstm
# - h_dims: number of hidden dimensions for lstm

lstm:
    num_layers: 1
    i_dims: 55112 # this is (r/i * 166 * 166)
    h_dims: 256

# ConvLSTM Parameters
# - in_channels: number of input channels for conv
# - kernel_size: size of the conv kernel
# - padding: padding for the conv layer

conv_lstm:
    num_layers: 1
    in_channels: 2
    out_channels: 2
    kernel_size: 3
    padding: 1
    spatial: 166

seq_len: 5 # for time-series models

#--------------------------------
#       Training Params
#--------------------------------
batch_size: 8
num_epochs: 150

accelerator: 'gpu' 
gpu_config: [True, [0]]

valid_rate: 1

weights: 
num_classes: 1
optimizer: 'ADAM'
backbone: 'resnet18'
learning_rate: 1.e-3
transfer_learn: False
load_checkpoint: False
objective_function: 'mse'
patience: 9

mcl_params:
    alpha: 1     #near-field
    beta: 1     #far-field
    gamma: 1    #phase
    delta: 1    #derivatives

